<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEnv!</title>
    <link rel="icon" href="https://avatanplus.com/files/resources/original/5c31fd039b8ca16823445635.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://avatanplus.com/files/resources/original/5c31fd039b8ca16823445635.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        {% if sex == 'm'%}
                        <strong>Дорогой {{ name }},</strong>
                        {% elif sex == 'f' %}
                        <strong>Дорогая {{ name }},</strong>
                        {% endif %}
                        <p>
                            {{ compliment }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
